<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Sidebar Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>♔ Advanced Chess ♛</h1>
            <div class="game-controls">
                <select id="gameMode">
                    <option value="human-vs-human">Human vs Human</option>
                    <option value="human-vs-bot">Human vs Bot</option>
                </select>
                <select id="difficulty" style="display: none;">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <select id="timeControl">
                    <option value="5">5 | 0</option>
                    <option value="10">10 | 0</option>
                    <option value="15" selected>15 | 0</option>
                    <option value="30">30 | 0</option>
                </select>
                <select id="themeSelect">
                    <option value="classic" selected>Classic</option>
                    <option value="dark">Dark</option>
                    <option value="contrast">High Contrast</option>
                </select>
                <label class="toggle sound-toggle"><input type="checkbox" id="soundToggle" checked> Sound</label>
                <button id="flipBoard" title="Flip board">Flip</button>
                <button id="newGame">New Game</button>
                <button id="undoMove">Undo</button>
            </div>
        </header>

        <main>
            <div class="game-container">
                <div class="game-info">
                    <div class="current-player">
                        <h3>Turn: <span id="currentPlayerText">White</span></h3>
                        <div class="timer">
                            <span id="whiteTimer">15:00</span> - <span id="blackTimer">15:00</span>
                        </div>
                    </div>
                    
                    <div class="captured-pieces">
                        <div class="captured-white">
                            <h4>Captured Pieces (Black)</h4>
                            <div id="capturedWhite" class="pieces-container"></div>
                        </div>
                        <div class="captured-black">
                            <h4>Captured Pieces (White)</h4>
                            <div id="capturedBlack" class="pieces-container"></div>
                        </div>
                    </div>
                </div>

                <div class="chess-board-container">
                    <div class="board-with-coordinates">
                        <div class="coordinates">
                            <div id="ranksLeft" class="ranks"></div>
                        </div>
                        <div id="chessBoard" class="chess-board" role="grid" aria-label="Chess board"></div>
                        <div id="filesBottom" class="files"></div>
                    </div>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveHistory" class="moves-list"></div>
                </div>
            </div>

            <div class="status-panel">
                <div id="gameStatus" class="game-status"></div>
                <div id="moveHints" class="move-hints">
                    <h4>Possible Moves:</h4>
                    <div id="possibleMoves" class="possible-moves"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="promotionModal" class="modal hidden">
        <div class="modal-content">
            <h3>Choose pawn promotion:</h3>
            <div class="promotion-pieces">
                <button class="promotion-piece" data-piece="queen" aria-label="Promote to Queen (Q)"><span class="promo-icon">♕</span><span class="promo-label">Queen (Q)</span></button>
                <button class="promotion-piece" data-piece="tower" aria-label="Promote to Rook (R)"><span class="promo-icon">♖</span><span class="promo-label">Rook (R)</span></button>
                <button class="promotion-piece" data-piece="bishop" aria-label="Promote to Bishop (B)"><span class="promo-icon">♗</span><span class="promo-label">Bishop (B)</span></button>
                <button class="promotion-piece" data-piece="horse" aria-label="Promote to Knight (N)"><span class="promo-icon">♘</span><span class="promo-label">Knight (N)</span></button>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverMessage"></p>
            <button id="newGameFromModal">New Game</button>
        </div>
    </div>

    <script src="chess.js"></script>
    <script src="bot.js"></script>
    <script src="game.js"></script>
</body>
</html>
